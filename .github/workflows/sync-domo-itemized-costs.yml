name: Sync Domo Itemized Costs to Supabase

on:
  schedule:
    # Run daily at 1 AM
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/fetch-domo-itemized-costs/**'

jobs:
  sync-itemized-costs:
    runs-on: ubuntu-latest
    name: Sync Domo Itemized Costs
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          echo "ğŸ”„ Starting Domo itemized costs sync..."
          
          # Call the Supabase edge function
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            https://ykcoosvkhrcbtuhvaqev.supabase.co/functions/v1/fetch-domo-itemized-costs)
          
          # Extract response body and status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“Š Response Status: $http_code"
          echo "ğŸ“‹ Response Body: $response_body"
          
          # Parse JSON response
          success=$(echo "$response_body" | jq -r '.success // false')
          records_processed=$(echo "$response_body" | jq -r '.recordsProcessed // 0')
          records_inserted=$(echo "$response_body" | jq -r '.recordsInserted // 0')
          records_updated=$(echo "$response_body" | jq -r '.recordsUpdated // 0')
          errors=$(echo "$response_body" | jq -r '.errors // []')
          
          echo "âœ… Success: $success"
          echo "ğŸ“ˆ Records Processed: $records_processed"
          echo "â• Records Inserted: $records_inserted"
          echo "ğŸ”„ Records Updated: $records_updated"
          
          if [ "$success" = "true" ]; then
            echo "ğŸ‰ Domo itemized costs sync completed successfully!"
            echo "ğŸ“Š Summary: $records_processed processed, $records_inserted inserted, $records_updated updated"
          else
            echo "âŒ Domo itemized costs sync failed!"
            echo "ğŸš¨ Errors: $errors"
            exit 1
          fi
          
          # Check for errors
          error_count=$(echo "$errors" | jq 'length')
          if [ "$error_count" -gt 0 ]; then
            echo "âš ï¸  Warning: $error_count error(s) occurred during sync"
            echo "$errors" | jq -r '.[]' | while read error; do
              echo "  - $error"
            done
          fi

      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… GitHub Action completed successfully!"
          echo "ğŸ• Sync completed at: $(date)"
          
      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ GitHub Action failed!"
          echo "ğŸ• Failure occurred at: $(date)"
          echo "Please check the Supabase function logs for more details."
